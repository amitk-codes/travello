<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel The World</title>
    <link rel="stylesheet" href="CSS IP/style ip.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading txt-light">Travello</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./home.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About Us</a></li>
                <li class="nav-item"><a href="./contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="contact-form">
        <div class="container">
            <div class="contact-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x txt-red"></i>
                        <h2 class="txt-grey md-heading">Location</h2>
                        <p>San Fransisco, California, US</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-sharp fa-solid fa-envelope fa-3x txt-red"></i>
                        <h2 class="txt-grey md-heading">E-Mail</h2>
                        <p>amitk-travello@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone fa-3x txt-red"></i>
                        <h2 class="txt-grey md-heading">Call</h2>
                        <p>+310 565879</p>
                    </div>
                    <img src="./images IP/company-img.jpg" alt="Company Photo">
                </div>
                <form action="">
                    <h1 class="lg-heading txt-black">Contact Us</h1>
                    <p class="txt-grey">Let us know your questions, suggestions and concerns by filing out the contact form below.</p>
                    <div class="form-group">
                        <label for="username">Full Name</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone No.</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="mail">E-Mail</label>
                        <input type="email" id="mail" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Write to us</label>
                        <textarea id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
        
    </div>


    
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-square-instagram fa-4x"></i>
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-square-twitter fa-4x"></i>
        </div>
        <p>World Travel &#169; 2022, All Rights Reserved </p>

    </footer>
    
</body>
</html>
